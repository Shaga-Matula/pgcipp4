{% extends "base.html" %}

{% block content %}

<p>Hello edit</p>

<h1>Student List</h1>
<div class="table-responsive-sm">
    <form method="POST">
        {% csrf_token %}
   
    <table class="table table-dark table-bordered table-responsive-lg table-responsive-md table-responsive-sm">
        <!-- <tr>
            <td>Student ID</td>
            <td><input type="text" name="Student_ID" value="{{ student.Student_ID }}" aria-readonly="true"></td>
        </tr> -->
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" value="{{ student.first_name }}"></td>
        </tr>
        <td>Last Name</td>
        <td><input type="text" name="last_name" value="{{ student.last_name }}"></td>
        <tr>
            <td>Date of Birth</td>
            <td><input type="text" name="Date_of_birth" value="{{ student.Date_of_birth }}"></td>
        </tr>
        <td>Email Address</td>
        <td><input type="text" name="Email" value="{{ student.Email }}"></td>
        <tr>
            <td>Address 1</td>
            <td><input type="text" name="Address_1" value="{{ student.Address_1 }}"></td>
        </tr>
        <td>Address 2</td>
        <td><input type="text" name="Address_2" value="{{ student.Address_2 }}"></td>
        <tr>
            <td>Post Code</td>
            <td><input type="text" name="Post_code" value="{{ student.Post_code }}"></td>
        </tr>
        <td>Updated On</td>
        <td><input type="text" name="updated_on" value="{{ student.updated_on }}"></td>
        <tr>
            <td>Student Grade</td>
            <td><input type="text" name="Student_Grade" value="{{ student.Student_Grade }}"></td>
        </tr>
        <tr>
        <td>
             <button type="submit">Save changes</button>
        </td>
        </tr>
    </table>
    </form>
</div>



{% endblock %}
