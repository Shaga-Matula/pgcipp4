{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--- Boot Strap  --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--- Static CSS location --->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome  -->

    <script src="https://kit.fontawesome.com/21d09db21b.js" crossorigin="anonymous"></script>
    <!-- Site Title  -->

    <title>Shotokan Karate</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom-dark">
        <div class="container text-white bg-black">
            <img src="{% static 'images/main_logo.png' %}" class="shoto_logo" alt="Shotokan Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-success"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav text-white">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    <a class="nav-link text-white" href="#">Features</a>
                    <a class="nav-link text-white" href="#">Pricing</a>
                    <a class="nav-link text-white disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 order-2 order-md-1">
                <p> Left side</p>
            </div>


        

                <div class="col-3 order-1 order-md-2 contacts-page">
                    <form class="my-1" method="post" action="https://formdump.codeinstitute.net/">
                        <fieldset>
                            <legend>Get In Touch</legend>

                            <div class="form-group">
                                <label for="fname">First Name:</label>
                                <input type="text" class="form-control" name="fname" id="fname" required>
                            </div>

                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" name="lname" id="lname" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number: </label>
                                <input type="tel" class="form-control" name="phone" id="phone" required>
                            </div>

                            <div class="form-group">
                                <label for="msg">Message: </label>
                                <textarea class="form-control" name="msg" id="msg" rows="5" required></textarea>
                            </div>

                            <div class="what-level">
                                <p>Which level you are enquiring about:</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chk1" id="chk1" value="beginner"
                                        required>
                                    <label class="form-check-label" for="chk1">Beginner Level</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chk1" id="chk2"
                                        value="intermediate">
                                    <label class="form-check-label" for="chk2">Intermediate Level</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="chk1" id="chk3" value="advanced">
                                    <label class="form-check-label" for="chk3">Advanced Level</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </fieldset>
                    </form>
                </div>
        </div>
    </div>






    <div class="container mt-auto">

        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <!-- Grid container -->
            <div class="container pt-4">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                    <!-- Github -->
                    <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                        data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>

    </div>

    <!-- End of .container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
